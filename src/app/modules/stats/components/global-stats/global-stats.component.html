<div *ngIf="globalData && isCompleteData()">
  <div class="row">
    <div class="col">
      <div class="part-title">
        <div class="main">Le Covid19 en France en quelques chiffres *</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6 xl3">
      <app-stat-value name="Cas confirmés" [value]="getConfirmedCases()"></app-stat-value>
    </div>
    <div class="col s12 m6 xl3">
      <app-stat-value name="Hospitalisés" [value]="getHospitalizedCases()"></app-stat-value>
    </div>
    <div class="col s12 m6 xl3">
      <app-stat-value name="Décès" [value]="getDeadCases()"></app-stat-value>
    </div>
    <div class="col s12 m6 xl3">
      <app-stat-value name="Guéris" [value]="getCuredCases()"></app-stat-value>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <small class="text-neutral">* Chiffres au {{globalData.date | date : 'dd MMMM yyyy'}}.</small>
    </div>
  </div>
</div>
